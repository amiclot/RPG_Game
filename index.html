<!DOCTYPE html>
<html>
<head>
  <title>RPG Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class = "container">

    <div class ="row startGameContainer">

      <div class ="col-xs-12">

        <div class ="jumbotron">

          <h1 class="textCenter">Battle Gods</h1>
          <p class="textCenter">'We make war that we may live in peace.'</p>
          <button type="button" class="btn btn-primary startGame center-block">Start the Game!</button>

        </div>

      </div>

    </div>

    <div class = "row">

      <div class = "col-xs-12">

        <div class="panel panel-default panelShow hidden">
            <div class="panel-heading textFix selectHeader">Select Your Fighter to Begin!</div>
            <div class="panel-body">

              <div class="row">

                <div class ="col-xs-6">

                  <div class = "panel panel-default">

                    <button type="button" class="btn btn-info center-block buttonWidth zeusButton">I select Zeus!</button>

                    <div class="panel panel-default fighterZeus">

                      <h3 class="textCenter">HP: <span class = "ZeusHP"></span></h3>

                      <img src="assets/images/zeus.jpg" class="img-responsive img-thumbnail allImages center-block zeusPic fighterData">

                    </div>


                  </div>

                  <div class = "panel panel-default">

                    <button type="button" class="btn btn-info center-block buttonWidth osirisButton">I select Osiris!</button>

                    <div class = "panel panel-default fighterOsiris">

                      <h3 class="textCenter">HP: <span class = "OsirisHP"></span></h3>

                      <img src="assets/images/osiris.jpg" class="img-responsive img-thumbnail allImages center-block osirisPic">

                    </div>

                  </div>

                  
                </div>
                <div class ="col-xs-6">

                  <div class = "panel panel-default">

                    <button type="button" class="btn btn-info center-block buttonWidth poseidonButton">I select Poseidon!</button>

                    <div class="panel panel-default fighterPoseidon">

                      <h3 class="textCenter">HP: <span class = "PoseidonHP"></span></h3>

                      <img src="assets/images/poseidon.jpg" class="img-responsive img-thumbnail allImages center-block poseidonPic">

                    </div>


                  </div>

                  <div class = "panel panel-default">

                    <button type="button" class="btn btn-info center-block buttonWidth anubisButton">I select Anubis!</button>

                    <div class="panel panel-default fighterAnubis">

                      <h3 class="textCenter">HP: <span class = "AnubisHP"></span></h3>

                      <img src="assets/images/anibus.png" class="img-responsive img-thumbnail allImages center-block anibusPic">

                    </div>

                  </div>
                  
                </div>
                

              </div>

            </div>
        </div>

      </div>

    </div>

    <div class = "row battleScreen">

      <div class = "col-xs-12">

        <div class="panel panel-default panelShow2 hidden2">

          <div class="panel-heading">

          <h2 class ="textCenter">Let The Battle Begin!</h2>

          <button type="button" class="btn btn-info center-block buttonWidth startFight">Start Fight!</button>

          </div>
          <div class="panel-body">

            <div class ="row">

                <section class ="col-xs-4 userFighter">

                <button type="button" class="btn btn-info center-block buttonWidth attackButton">Attack!</button>

                </section>

                <div class ="col-xs-4">

                  <h1 class ="textCenter">VS</h1>

                </div>

                <article class ="col-xs-4 cpuFighter">

                </article>

            </div>

          </div>
          </div>
        </div>
      </div>
    </div>

  </div>



  <script src="assets/javascript/game.js"></script>


</body>
</html>
